<!DOCTYPE html>
<html>
<head>
    <title>syllabus user view</title>
</head>
<body>
    <center>
        <h1>syllabus view</h1>
        <table border="2">
            <tr>
                <td>syllabus</td>
            </tr>
            {% for j in data %}
            <tr>
                <td>{{j.syllabus}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
